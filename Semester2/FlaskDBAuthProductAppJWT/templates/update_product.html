{% extends "base.html" %}
{% block title_block %} Update Product {% endblock %}


{% block main_block %}
<a href="{{url_for('home')}}">Back</a>
<div class="container">
    <h2 class="text-center">Product Update Page</h2>
    <form action="{{url_for('update', id=product.productid)}}" method="POST">
        <div class="form-group">
            <label for="productid">Product Id:</label>
            <input type="text" class="form-control" id="productid" name="productid" value={{product.productid}}
                disabled>
        </div>


        <div class="form-group">
            <label for="name">Enter Product Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{product.name}}" required>
        </div>
        <div class="form-group">
            <label for="price">Enter Product Price:</label>
            <input type="number" class="form-control" id="price" name="price" value="{{product.price}}" required>
        </div>
        <div class="form-group">
            <label for="quantity">Enter Product Quantity:</label>
            <input type="text" class="form-control" id="qunatity" name="quantity" value="{{product.quantity}}" required>
        </div>


        <div class="form-group">
            <label for="category">Select Category:</label>


            <select name="category" id="category" class="form-control" required>
                <option value="">Choose Category</option>
                <option value="electronics" {% if product.category=="electronics" %} selected {% endif %}>Electronics
                </option>
                <option value="stationary" {% if product.category=="stationary" %} selected {% endif %}>Stationary
                </option>
                <option value="homeapplience" {% if product.category=="homeapplience" %} selected {% endif %}>
                    HomeApplience</option>
            </select>
        </div>
        <br>
        <input type="submit" value="Update Product" class="btn btn-primary">
    </form>
</div>
{% endblock %}
